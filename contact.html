<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terms of Service</title>
  <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet" />
  <link rel="stylesheet" href="style/contact.css" />
  <link rel="stylesheet" href="style/header_second_style.css" />
  <link rel="stylesheet" href="style/modal/sign_up modal.css" />
  <link rel="stylesheet" href="style/modal/sign_in modal.css" />
  <link rel="stylesheet" href="style/modal/cart.css" />
  <link rel="stylesheet" href="style/modal/recover_password_modal.css" />
  <link rel="stylesheet" href="style/modal/verifying_account.css" />
  <link rel="stylesheet" href="style/modal/create_new_password.css" />
  <link rel="stylesheet" href="style/modal/success_modal.css" />
  <link rel="stylesheet" href="style/modal/confirm_login_modal.css" />
  <link rel="stylesheet" href="style/modal/security_code_modals.css" />
  <link rel="stylesheet" href="style/footer.css" />
  <link rel="stylesheet" href="style/adaptation/contact_adaptation.css">
</head>

<body>
  <div class="header_container"></div>

  <!-- modals -->
  <div class="js_sign_up_modal"></div>
  <div class="js_sign_in_modal"></div>
  <div class="js_recover_password_modal"></div>
  <div class="js_verifying_account_modal"></div>
  <div class="js_new_password_modal"></div>
  <div class="js_success_modal"></div>
  <div class="js_confirm_login_modal"></div>
  <div class="js_security_code_modal"></div>
  <div class="js_cart_modal"></div>
  <!-- end modals -->

  <div class="first_screen">
    <div class="container">
      <form action="" class="main_contact_box">
        <h2>Let's get <span>in touch!</span></h2>
        <p class="box_description">
          Cras tellus ac dui at sed. Suspendisse feugiat scelerisque et, viverra urna imperdiet non malesuada.
        </p>
        <label for="name">
          Full Name
          <div class="error_message" id="username_error"></div> 
          <input type="text" class="form_input" id="username_input" placeholder="What’s your Name?" />
        </label>
        <label for="email">
          Email
          <div class="error_message" id="email_error"></div> 
          <input type="email"  class="form_input" id="email_input"  placeholder="What’s your Email?" />
        </label>
        <label for="phone">
          Phone
          <div class="error_message" id="phone_error"></div> 
          <input type="tel"  class="form_input" id="phon_input"  placeholder="What’s your Phone?" />
        </label>
        <label for="text">
          Input Title
          <textarea name="text" id="" cols="30" rows="10" placeholder="Write your message..."></textarea>
        </label>
        <div class="form_btn">
          <button class="contact_form_btn"> Send Message</button>
        </div>
      </form>
      <aside class="aside_card">
        <h3>Contact Details</h3>
        <p>
          Fill up the form and our team will get back to you with in 24 hours.
        </p>
        <ul>
          <li>
            <img src="./gallery/icons/contact/first_screen_icon_1.png" alt="icon" />+1 432 1234 234
          </li>
          <li>
            <img src="./gallery/icons/contact/first_screen_icon_2.png" alt="icon" />hello@nguli.com
          </li>
          <li>
            <img src="./gallery/icons/contact/first_screen_icon_3.png" alt="icon" />105 Street, Seatle-US
          </li>
        </ul>
      </aside>
    </div>
  </div>
  <div class="footer_container"></div>

  <script src="js/header_second_style.js" type="module"></script>
  <script src="js/form_validation.js" type="module"></script>
  <script src="js/modal.js" type="module"></script>
  <script src="js/footer.js" type="module"></script>
</body>

</html>
